<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Enter first name" required="required">  

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Enter last name" required="required"> 

        <label for="father_name">Father Name:</label>
        <input type="text" id="father_name" placeholder="Enter father name" required="required">   

        <label for="dob">DOB:</label>
        <input type="text" id="dob" placeholder="01/01/2006" required="required">

        <label for="gender_input">Gender:</label>
            <select id="gender_input" required="required">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

        <label for="last_name">Aadhar Number:</label>
        <input type="number" id="adhar_num_input" placeholder="123412341234" required="required">
        <p style="color: red; margin-left: 15px;">Don't use space or any special charcter</p>

        <label for=image_input>Upload Image:</label>
        <input type="file" accept="image/*" id="image_input" placeholder="Upload image" required="required">


        <button type="submit" id="submit_btn">Generate</button>
    </form>

    <div class="container">
        <div class="top">

            <div class="left">
                <div class="frnt-logo">
                    <img src="assets/main.png" alt="Aadhar Logo">
                </div>
                <div class="pic">
                    <img src="assets/jasin.jpeg" alt="jasin" id="profile_img">
                </div>
            </div>
            <div class="middle">
                <div class="frnt-flag">
                    <img src="assets/government.png" alt="government" class="flag">
                    <img src="assets/back-main.png" alt="" class="back-logo">
                </div>
                <div class="frnt-details">
                    <p id="name">Jasin Khan</p>
                    <p id="fatherName">Mojibur Rahman</p>
                    <p id="dob">DOB : 02/02/2006</p>
                    <p id="gender">Male</p>
                </div>
            </div>
        </div>
        <div class="down">
            <p id="adharNum">1234 5678 9012</p>
        </div>
        <div class="bottom">
            <p>मेरा <span> आधार</span>, मेरी पहचान</p>
        </div>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
